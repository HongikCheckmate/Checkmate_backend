spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.springframework.jdbc=DEBUG

# github
spring.security.oauth2.client.registration.github.client-id=github-client-dummy-id
spring.security.oauth2.client.registration.github.client-secret=github-client-dummy-secret

# google
spring.security.oauth2.client.registration.google.client-id=google-client-dummy-id
spring.security.oauth2.client.registration.google.client-secret=google-client-dummy-secret

# jwt
jwt.secretKey=jwt-dummy-key
jwt.access.expiration=3600000
jwt.access.header=Authorization

jwt.refresh.expiration=1209600000
jwt.refresh.header=Authorization-refresh