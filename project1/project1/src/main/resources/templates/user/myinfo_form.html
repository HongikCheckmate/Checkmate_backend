<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: white;
        }
        .form-container {
            max-width: 700px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="mb-4">마이페이지</h1>
        <form th:action="@{/user/mypage}" method="post" th:object="${update}">
            <div class="form-group">
                <label th:for="name">아이디</label>
                <input type="text" th:field="*{username}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label th:for="name">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control">
            </div>
            <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
            <div class="form-group">
            <label th:for="name">전화번호</label>
            <input type="tel" th:field="*{phone_number}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
        </div>
</body>
</html>
