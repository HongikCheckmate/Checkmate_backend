<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
          background-color: white;
        }
        .social-btn {
          width: 100%;
          margin-bottom: 10px;
          color: #fff;
          font-weight: bold;
        }
        .btn-google { background-color: blue; }
        .btn-github { background-color: grey; }
    </style>
</head>
<body>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem; width: 600px; height: 800px; padding:2rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">시작하기</h2>

                <div class = "mb-2">
                    <form th:action="@{/user/login}" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-white">아이디</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>

                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/user/signup'">회원가입</button>
                    <hr class="bg-light my-4">

                    <!-- 소셜 로그인 버튼들 -->
                    <a class="btn social-btn btn-google" href="/oauth2/authorization/google">구글로 로그인</a>
                    <a class="btn social-btn btn-github" href="/oauth2/authorization/github">깃허브로 로그인</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
