<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인증 제출</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .info-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .submit-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="container my-4">

<!-- 그룹 정보 -->
<div class="info-box" th:if="${group}">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>그룹 이름: <span th:text="${group.name}"></span></h5>
    </div>
    <p>그룹 ID: <span th:text="${group.id}"></span></p>
</div>

<!-- 목표 및 인증 -->
<div class="submit-box" th:if="${goal}">
    <p><strong>현재 목표:</strong> <span th:text="${goal.name}"></span></p>
    <p><strong>마감일:</strong> <span th:text="${goal.endDate}"></span></p>

    <form th:if="${goal.certificationType.name() == 'TEXT'}"
          th:action="@{/certifications/text}" method="post">
        <input type="hidden" name="goalId" th:value="${goal.id}" />
        <div class="form-group">
            <label for="content">텍스트 인증</label>
            <textarea class="form-control" name="content" id="content" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>

    <form th:if="${goal.certificationType.name() == 'IMAGE'}"
          th:action="@{/certifications/image}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="goalId" th:value="${goal.id}" />
        <input type="hidden" name="groupId" th:value="${group.id}" />
        <div class="form-group">
            <label for="file">이미지 파일 업로드</label>
            <input type="file" class="form-control-file" name="file" accept="image/*" required />
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>

    <form th:if="${goal.certificationType.name() == 'VIDEO'}"
          th:action="@{/certifications/video}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="goalId" th:value="${goal.id}" />
        <input type="hidden" name="groupId" th:value="${group.id}" />
        <div class="form-group">
            <label for="file">동영상 파일 업로드</label>
            <input type="file" class="form-control-file" name="file" accept="video/*" required />
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>

</body>
</html>
