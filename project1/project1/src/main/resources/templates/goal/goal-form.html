<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목표 설정</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .certification-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .cert-btn {
            flex: 1 1 40%;
            padding: 10px;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .cert-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<h2>목표 설정</h2>

<form th:action="@{/goals/submit}" method="post" th:object="${goal}">
    <input type="hidden" name="groupId" th:value="${groupId}" />

    <label for="name">목표 이름</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="cycle">목표 수행 주기</label>
    <input type="number" id="cycle" name="cycle" min="1" required />

    <label for="endDate">종료 시기</label>
    <input type="date" id="endDate" th:field="*{endDate}" required>

    <label>인증 방식 선택</label>
    <div class="certification-buttons">
        <div class="cert-btn" data-type="TEXT">텍스트</div>
        <div class="cert-btn" data-type="IMAGE">이미지</div>
        <div class="cert-btn" data-type="VIDEO">동영상</div>
        <div class="cert-btn" data-type="EXTERNAL">외부 연동</div>
    </div>

    <input type="hidden" th:field="*{certificationType}" id="certificationType" value="TEXT">

    <button type="submit">목표 등록</button>
</form>

<script>
    const certButtons = document.querySelectorAll('.cert-btn');
    const hiddenInput = document.getElementById('certificationType');

    certButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            certButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            hiddenInput.value = btn.dataset.type;
        });
    });
</script>

</body>
</html>
