<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
          background-color: white;
        }
        .form-container {
            max-width: 700px;
            margin: 100px auto;
            padding: 20px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">회원가입</h2>
        <form th:action="@{/user/signup}" th:object="${signUpForm}" method="POST">
<!--            <div th:replace="~{form_errors :: formErrorsFragment}"></div>&ndash;&gt;-->

            <div class="form-group">
                <label class="form-label text-black">아이디</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label class="form-label text-black">비밀번호</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label class="form-label text-black">이메일</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label class="form-label text-black">전화번호</label>
                <input type="tel" class="form-control" name="phone_number">
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</body>
</html>
