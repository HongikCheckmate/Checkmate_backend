

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그룹 생성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>

<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem; width: 600px; height: 800px; padding:2rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">시작하기</h2>

                <div class="mb-2">

                    <form th:action="@{/groups/create}" th:object="${groupForm}" method="POST">

                        <div class="mb-3">
                            <label class="form-label text-white">그룹 이름</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">설명</label>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white" for="managerId">방장 선택:</label>
                            <select th:field="*{managerId}" class="form-control" id="managerId" required>
                                <option value="" disabled selected>선택해주세요</option>
                                <option th:each="member : ${members}"
                                        th:value="${member.id}"
                                        th:text="${member.username}"></option>
                            </select>
                        </div>

                        <button type="submit">그룹 생성</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
